<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="./src/storage.js"></script>
		<script defer src="./src/weather.js"></script>
		<script defer src="./src/ui.js"></script>
		<script defer src="./src/app.js"></script>
		<title>Weather Forecast</title>
	</head>
	<body>
		<main id="main-container">
			<form id="form">
				<input
					type="text"
					id="city-input"
					name="city"
					placeholder="Change City"
				/>
				<button type="submit" id="city-button">How's it look?</button>
			</form>
			<section id="container">
				<!-- first section -->
				<div>
					<h1 id="city-name"></h1>
					<p id="city-status">Clear</p>
					<h3><span id="city-current-weather"></span>&deg;</h3>
					<div>
						<p>H:<span id="today-high"></span>&deg;</p>
						<p>L:<span id="today-low"></span>&deg;</p>
					</div>
				</div>

				<!-- second section -->
				<div id="second-section"></div>

				<!-- third section -->
				<div id="third-section"></div>

				<!-- fourth section -->
				<div>
					<div>
						<div>
							<small>Sunrise</small>
							<p id="sunrise"></p>
						</div>
						<div>
							<small>Sunset</small>
							<p id="sunset"></p>
						</div>
					</div>
					<div>
						<div>
							<small>Wind</small>
							<p id="wind"></p>
						</div>
						<div>
							<small>Pressure</small>
							<p id="pressure"></p>
						</div>
					</div>
					<div>
						<div>
							<small>Humidity</small>
							<p id="humidity"></p>
						</div>
						<div>
							<small>UV Index</small>
							<p id="uvi"></p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer id="footer">
			<a href="https://www.github.com/kchhan" target="_blank"
				><i class="fab fa-github-square"></i
			></a>
		</footer>
	</body>
</html>
