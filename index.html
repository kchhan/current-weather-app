<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="./src/storage.js"></script>
		<script defer src="./src/location.js"></script>
		<script defer src="./src/weather.js"></script>
		<script defer src="./src/ui.js"></script>
		<script defer src="./src/app.js"></script>
		<title>Weather Forecast</title>
	</head>
	<body>
		<main id="main-container">
			<form id="form">
				<input
					type="text"
					id="city-input"
					name="city"
					placeholder="Change City"
				/>
				<button type="submit" id="city-button">How's it look?</button>
			</form>
			<section id="container">
				<!-- first section -->
				<div id="first-section">
					<h1 id="city-name"></h1>
					<p id="city-status">Clear</p>
					<h3 id="city-weather">
						<span id="city-current-weather"></span>&deg;
					</h3>
					<div id="city-high-low">
						<p id="city-high">H:<span id="today-high"></span>&deg;</p>
						<p id="city-low">L:<span id="today-low"></span>&deg;</p>
					</div>
				</div>

				<!-- second section -->
				<div id="second-section"></div>

				<!-- third section -->
				<div id="third-section"></div>

				<!-- fourth section -->
				<div id="fourth-section">
					<div class="detail-group">
						<div class="detail-subgroup">
							<h4>Sunrise</h4>
							<p id="sunrise"></p>
						</div>
						<div class="detail-subgroup">
							<h4>Wind</h4>
							<p id="wind"></p>
						</div>
						<div class="detail-subgroup">
							<h4>Humidity</h4>
							<p id="humidity"></p>
						</div>
					</div>
					<div class="detail-group">
						<div class="detail-subgroup">
							<h4>Sunset</h4>
							<p id="sunset"></p>
						</div>
						<div class="detail-subgroup">
							<h4>Pressure</h4>
							<p id="pressure"></p>
						</div>
						<div class="detail-subgroup">
							<h4>UV Index</h4>
							<p id="uvi"></p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer id="footer">
			<a
				href="https://www.github.com/kchhan"
				rel="noreferrer"
				target="_blank"
				id="github"
				><i class="fab fa-github-square fa-3x"></i
			></a>
		</footer>
	</body>
</html>
